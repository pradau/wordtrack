<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordTrack</title>
    
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
    <div id="content-header">
        <div class="ms-Grid ms-bgColor-neutralPrimary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
                    <h1 class="ms-font-xl ms-fontColor-white">WordTrack</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div id="content-main">
        <div class="ms-Grid">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
                    <div id="api-key-section" style="margin-bottom: 20px;">
                        <label for="api-key-input" style="display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px;">Claude API Key:</label>
                        <input type="password" id="api-key-input" placeholder="Enter your Anthropic API key (sk-ant-...)" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; box-sizing: border-box;">
                        <button id="save-api-key-button" style="margin-top: 8px; padding: 6px 12px; background-color: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px;">Save API Key</button>
                        <span id="api-key-status" style="margin-left: 10px; font-size: 12px; color: #28a745;"></span>
                    </div>
                    
                    <div id="prompt-section" style="margin-bottom: 15px;">
                        <label for="prompt-select" style="display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px;">Edit Prompt:</label>
                        <select id="prompt-select" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; box-sizing: border-box;">
                            <option value="Make this 2x longer with verbosity. Return only the edited text without any titles, headers, or explanations.">Make this 2x longer with verbosity.</option>
                            <option value="Make this more formal. Return only the edited text without any titles, headers, or explanations.">Make this more formal.</option>
                            <option value="Simplify technical jargon. Return only the edited text without any titles, headers, or explanations.">Simplify technical jargon.</option>
                            <option value="Improve clarity and readability. Return only the edited text without any titles, headers, or explanations.">Improve clarity and readability.</option>
                            <option value="Make this more concise. Return only the edited text without any titles, headers, or explanations.">Make this more concise.</option>
                        </select>
                    </div>
                    
                    <p style="margin-bottom: 10px;">Select text in your Word document, then click the button below to extract it.</p>
                    <div class="ms-Button ms-Button--hero" id="get-selected-text-button" style="margin-top: 15px; margin-bottom: 10px;">
                        <span class="ms-Button-label">Get Selected Text</span>
                    </div>
                    <div id="selected-text-container" style="display: none;">
                        <h3 style="margin-top: 20px; margin-bottom: 10px; font-size: 16px; font-weight: 600;">Selected Text:</h3>
                        <div id="selected-text-display" style="padding: 15px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; word-wrap: break-word; max-height: 200px; overflow-y: auto; font-size: 13px; line-height: 1.5;"></div>
                        <div class="ms-Button ms-Button--hero" id="send-to-claude-button" style="margin-top: 15px; margin-bottom: 10px;">
                            <span class="ms-Button-label">Send to Claude</span>
                        </div>
                        <div class="ms-Button ms-Button--hero" id="capitalize-button" style="margin-top: 5px; margin-bottom: 15px; background-color: #6c757d;">
                            <span class="ms-Button-label">Capitalize All Words & Insert</span>
                        </div>
                    </div>
                    <div id="claude-response-container" style="display: none;">
                        <h3 style="margin-top: 20px; margin-bottom: 10px; font-size: 16px; font-weight: 600;">Claude's Response:</h3>
                        <div id="claude-response-display" style="padding: 15px; background-color: #e7f3ff; border: 1px solid #b3d9ff; border-radius: 4px; word-wrap: break-word; max-height: 300px; overflow-y: auto; font-size: 13px; line-height: 1.5;"></div>
                        <div class="ms-Button ms-Button--hero" id="insert-claude-response-button" style="margin-top: 15px; margin-bottom: 15px;">
                            <span class="ms-Button-label">Insert Claude's Response</span>
                        </div>
                    </div>
                    <div id="loading-indicator" style="display: none; padding: 15px; text-align: center; color: #0078d4;">
                        <div>Loading...</div>
                    </div>
                    <div id="error-message" style="display: none;"></div>
                    <div id="success-message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
